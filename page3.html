<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Mini Oyun</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #ffe6f0, #ffd1dc, #fff0f5);
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #d1006c;
  font-size: 26px;
  max-width: 900px;
  line-height: 1.5;
  margin-bottom: 40px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  width: 80%;
  max-width: 600px;
}

.photo {
  border-radius: 15px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.photo:hover {
  transform: scale(1.05);
}

/* Emoji overlay */
#emojiOverlay {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 120px;
  opacity: 0;
  pointer-events: none;
  animation: fadeOut 1.5s forwards;
}

@keyframes fadeOut {
  0% { opacity: 1; }
  100% { opacity: 0; }
}
</style>
</head>

<body>

<h1>

</h1>

    <img src="img1.jpg" alt="Foto 1">
  </div>

  <div class="photo" onclick="correctAnswer()">
    <img src="img2.jpg" alt="Foto 2">
  </div>

  <div class="photo" onclick="wrongAnswer()">
    <img src="img3.jpg" alt="Foto 3">
  </div>

  <div class="photo" onclick="wrongAnswer()">
    <img src="img4.jpg" alt="Foto 4">
  </div>
</div>

<div id="emojiOverlay"></div>

function showEmoji(emoji) {

  overlay.innerText = emoji;

  // animasyonu resetlemek iÃ§in
  overlay.style.animation = "none";
  overlay.offsetHeight; 
  overlay.style.animation = "fadeOut 1.5s forwards";
}

}

function correctAnswer() {
  if (solved) return;
  solved = true;
  showEmoji("ðŸ™‚");
}
</script>

</body>
</html>
