<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Iste o gunden beri...</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: radial-gradient(circle at top, #ffe6f0, #ffd1dc, #fff0f5);
  overflow:hidden;
  font-family: Arial, sans-serif;
}

.slideshow{
  width:min(900px, 88vw);
  height:min(560px, 58vh);
  border-radius:24px;
  overflow:hidden;
  position:relative;
  box-shadow: 0 12px 30px rgba(0,0,0,0.18);
  background:#000;
}

/* Arka plan (blur) */
.backdrop{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter: blur(18px);
  transform: scale(1.12);
  opacity:0.75;
}

/* Foto */
.slide{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:0;
  transition: opacity 1.2s ease;
  z-index:2;
}
.slide.active{
  opacity:1;
}

/* Ortadaki yazı */
.overlayText{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:3;
  pointer-events:none;
  text-align:center;
}

.overlayText span{
  font-family:'Pacifico', cursive;
  font-size:42px;
  color:white;
  text-shadow:0 4px 20px rgba(0,0,0,0.55);
  opacity:0;
  animation: textFade 2.2s ease forwards;
  padding: 0 20px;
}

@keyframes textFade{
  0%   {opacity:0; transform:translateY(10px);}
  30%  {opacity:1; transform:translateY(0);}
  80%  {opacity:1;}
  100% {opacity:0; transform:translateY(-10px);}
}
</style>
</head>
