<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Iste o gunden beri...</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background: radial-gradient(circle at top, #ffe6f0, #ffd1dc, #fff0f5);
  overflow:hidden;
  font-family: Arial, sans-serif;
  text-align:center;
}

/* Ortadaki yazı */
.title{
  font-family:'Pacifico', cursive;
  font-size:48px;
  color:#d1006c;
  opacity:0;
  filter: blur(10px);
  transform: translateY(10px);
  animation: titleIn 1.6s ease forwards;
  margin-bottom:30px;
  padding: 0 16px;
  text-shadow: 2px 2px 10px rgba(255,105,180,0.25);
}

@keyframes titleIn{
  0% { opacity:0; filter: blur(10px); transform: translateY(10px); }
  100% { opacity:1; filter: blur(0px); transform: translateY(0px); }
}

/* Slideshow */
.slideshow{
  width:min(900px, 88vw);
  height:min(560px, 58vh);
  border-radius:24px;
  overflow:hidden;
  position:relative;
  box-shadow: 0 12px 30px rgba(0,0,0,0.18);
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(4px);
}

.slide{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition: opacity 1.2s ease;
}

.slide.active{
  opacity:1;
}

/* Hafif parıltılar */
.sparkle{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  background:#fff;
  opacity:0.9;
  animation: floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  0% { transform: translateY(0) scale(1); opacity:0.6; }
  100% { transform: translateY(-420px) scale(0); opacity:0; }
}
</style>
</head>

<body>

<div class="title">Iste o gunden beri...</div>

<div class="slideshow">
  <img class="slide active" src="photos/s1.jpg">
  <img class="slide" src="photos/s2.jpg">
  <img class="slide" src="photos/s3.jpg">
  <img class="slide" src="photos/s4.jpg">
  <img class="slide" src="photos/s5.jpg">
  <img class="slide" src="photos/s6.jpg">
  <img class="slide" src="photos/s7.jpg">
  <img class="slide" src="photos/s8.jpg">
  <img class="slide" src="photos/s9.jpg">
  <img class="slide" src="photos/s10.jpg">
  <img class="slide" src="photos/s11.jpg">
  <img class="slide" src="photos/s12.jpg">
  <img class="slide" src="photos/s13.jpg">
  <img class="slide" src="photos/s14.jpg">
  <img class="slide" src="photos/s15.jpg">
  <img class="slide" src="photos/s16.jpg">
  <img class="slide" src="photos/s17.jpg">
  <img class="slide" src="photos/s18.jpg">
</div>

<script>
const slides = Array.from(document.querySelectorAll('.slide'));
let idx = 0;

const displayMs = 2600; // her foto ekranda kalma süresi

function nextSlide(){
  slides[idx].classList.remove('active');
  idx++;

  // Son foto bittiyse page5'e geç
  if (idx >= slides.length) {
    setTimeout(() => {
      window.location.href = "page5.html";
    }, 800);
    return;
  }

  slides[idx].classList.add('active');
}

// Slideshow başlat
setInterval(nextSlide, displayMs);

// Parıltı efekti (çok hafif)
function spawnSparkle(){
  const s = document.createElement('div');
  s.className = 'sparkle';
  s.style.left = Math.random() * 100 + 'vw';
  s.style.bottom = '-10px';
  s.style.animationDuration = (4 + Math.random()*3) + 's';
  s.style.opacity = (0.2 + Math.random()*0.45).toFixed(2);
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 7000);
}

setInterval(spawnSparkle, 450);
</script>

</body>
</html>
