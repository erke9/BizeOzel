<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Iste o gunden beri...</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at top, #ffe6f0, #ffd1dc, #fff0f5);
    overflow:hidden;
    font-family: Arial, sans-serif;
    text-align:center;
  }

  /* Yazı: önce netleşsin, sonra silinip gitsin */
  .title{
    font-family:'Pacifico', cursive;
    font-size:48px;
    color:#d1006c;
    padding: 0 16px;
    text-shadow: 2px 2px 10px rgba(255,105,180,0.25);

    opacity:0;
    filter: blur(10px);
    transform: translateY(10px);

    animation:
      titleIn 1.6s ease forwards,
      titleOut 1.4s ease forwards;
    animation-delay:
      0s,
      2.2s; /* 2.2s sonra silinmeye başlasın */
    margin-bottom:30px;
  }

  @keyframes titleIn{
    0% { opacity:0; filter: blur(10px); transform: translateY(10px); }
    100% { opacity:1; filter: blur(0px); transform: translateY(0px); }
  }

  @keyframes titleOut{
    0% { opacity:1; filter: blur(0px); transform: translateY(0px); }
    100% { opacity:0; filter: blur(10px); transform: translateY(-10px); }
  }

  /* Slideshow alanı */
  .slideshow{
    width:min(900px, 88vw);
    height:min(560px, 58vh);
    border-radius:24px;
    overflow:hidden;
    position:relative;
    box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(4px);

    /* İlk foto gelene kadar gizli kalsın */
    opacity: 0;
    transform: translateY(8px);
    transition: opacity 1s ease, transform 1s ease;
  }

  .slideshow.show{
    opacity: 1;
    transform: translateY(0px);
  }

  /* Blur arka plan katmanı */
  .backdrop{
    position:absolute;
    inset:0;
    background-size: cover;
    background-position: center;
    filter: blur(18px);
    transform: scale(1.12);
    opacity: 0.8;
  }

  /* Üstte asıl foto: kırpma yok, tam görünür */
  .slide{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit: contain;          /* <-- kırpma yok */
    opacity:0;
    transition: opacity 1.2s ease;
    z-index: 2;
  }

  .slide.active{
    opacity:1;
  }

  /* Hafif parıltılar */
  .sparkle{
    position:fixed;
    width:6px;
    height:6px;
    border-radius:50%;
    background:#fff;
    animation: floatUp linear infinite;
    pointer-events:none;
  }

  @keyframes floatUp{
    0% { transform: translateY(0) scale(1); opacity:0.55; }
    100% { transform: translateY(-420px) scale(0); opacity:0; }
  }
</style>
</head>

<body>

  <div class="title">Iste o gunden beri...</div>

  <div class="slideshow" id="slideshow">
    <div class="backdrop" id="backdrop"></div>

    <!-- 18 foto -->
    <img class="slide active" src="photos/s1.jpg" alt="slide 1">
    <img class="slide" src="photos/s2.jpg" alt="slide 2">
    <img class="slide" src="photos/s3.jpg" alt="slide 3">
    <img class="slide" src="photos/s4.jpg" alt="slide 4">
    <img class="slide" src="photos/s5.jpg" alt="slide 5">
    <img class="slide" src="photos/s6.jpg" alt="slide 6">
    <img class="slide" src="photos/s7.jpg" alt="slide 7">
    <img class="slide" src="photos/s8.jpg" alt="slide 8">
    <img class="slide" src="photos/s9.jpg" alt="slide 9">
    <img class="slide" src="photos/s10.jpg" alt="slide 10">
    <img class="slide" src="photos/s11.jpg" alt="slide 11">
    <img class="slide" src="photos/s12.jpg" alt="slide 12">
    <img class="slide" src="photos/s13.jpg" alt="slide 13">
    <img class="slide" src="photos/s14.jpg" alt="slide 14">
    <img class="slide" src="photos/s15.jpg" alt="slide 15">
    <img class="slide" src="photos/s16.jpg" alt="slide 16">
    <img class="slide" src="photos/s17.jpg" alt="slide 17">
    <img class="slide" src="photos/s18.jpg" alt="slide 18">
  </div>

<script>
  const slideshowEl = document.getElementById('slideshow');
  const backdropEl = document.getElementById('backdrop');
  const slides = Array.from(document.querySelectorAll('.slide'));
  let idx = 0;

  const displayMs = 2600; // her foto ekranda kalma süresi

  function setBackdropFromCurrent() {
    const src = slides[idx].getAttribute('src');
    backdropEl.style.backgroundImage = `url('${src}')`;
  }

  function nextSlide(){
    slides[idx].classList.remove('active');
    idx++;

    // Son foto bittiyse page5'e geç
    if (idx >= slides.length) {
      setTimeout(() => {
        window.location.href = "page5.html";
      }, 800);
      return;
    }

    slides[idx].classList.add('active');
    setBackdropFromCurrent();
  }

  // Yazı kaybolsun -> sonra slideshow görünsün ve başlasın
  // titleOut: 2.2s'de başlıyor, 1.4s sürüyor => ~3.6s sonunda tamamen gitmiş olur
  setTimeout(() => {
    slideshowEl.classList.add('show');
    setBackdropFromCurrent();
    setInterval(nextSlide, displayMs);
  }, 3700);

  // Hafif parıltı
  function spawnSparkle(){
    const s = document.createElement('div');
    s.className = 'sparkle';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.bottom = '-10px';
    s.style.animationDuration = (4 + Math.random()*3) + 's';
    s.style.opacity = (0.18 + Math.random()*0.4).toFixed(2);
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 7000);
  }
  setInterval(spawnSparkle, 450);
</script>

</body>
</html>
