<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Final</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body{
  margin:0;
  background: radial-gradient(circle at top, #ffe6f0, #ffd1dc, #fff0f5);
  font-family: Arial, sans-serif;
  scroll-behavior:smooth;
  overflow-x:hidden;
}

/* INTRO HER ZAMAN ÃœSTTE */
#intro{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  z-index:9999; /* kritik */
}

.title{
  font-family:'Pacifico', cursive;
  font-size:42px;
  color:#d1006c;
  margin-bottom:30px;
}

.startBtn{
  padding:14px 28px;
  font-size:18px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:#ff69b4;
  color:white;
}

.section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
  opacity:0;
  transform:translateY(20px);
  transition:opacity 1s ease, transform 1s ease;
}

.section.show{
  opacity:1;
  transform:translateY(0);
}

video{
  width:90%;
  max-width:800px;
  border-radius:22px;
  box-shadow:
    0 14px 28px rgba(0,0,0,0.22),
    0 0 25px rgba(255,105,180,0.35);
  background:#000;
}

/* sinematik geÃ§iÅŸ */
.fadeLayer{
  position:fixed;
  inset:0;
  background:black;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.4s ease;
  z-index:5000;
}
.fadeLayer.show{ opacity:0.4; }

/* final */
.darkOverlay{
  position:fixed;
  inset:0;
  background:black;
  opacity:0;
  transition:opacity 2s ease;
  pointer-events:none;
  z-index:6000;
}
.darkOverlay.show{ opacity:0.85; }

.finalText{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Pacifico', cursive;
  font-size:42px;
  color:white;
  opacity:0;
  transition:opacity 2s ease;
  z-index:7000;
}
.finalText.show{ opacity:1; }

/* kalpler */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  opacity:0;
  animation:floatHeart linear forwards;
  pointer-events:none;
  z-index:8000;
}
@keyframes floatHeart{
  0% {transform:translateY(0);opacity:0;}
  15%{opacity:1;}
  100%{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div id="intro">
  <div class="title">Yalniz degiliz ðŸ˜Œ</div>
  <button class="startBtn" onclick="start()">Buraya tikla</button>
</div>

<div id="container"></div>

<div class="fadeLayer" id="fadeLayer"></div>
<div class="darkOverlay" id="dark"></div>
<div class="finalText" id="finalMsg">Sude Erke seni cok seviyor ðŸ’š</div>

<script>
const container = document.getElementById("container");
const fadeLayer = document.getElementById("fadeLayer");
const dark = document.getElementById("dark");
const finalMsg = document.getElementById("finalMsg");

const videos = [
  "videos/v1.mp4",
  "videos/v2.mp4",
  "videos/v3.mp4",
  "v4.mp4"
];

let index = 0;

function cinematicFlash(){
  fadeLayer.classList.add("show");
  setTimeout(()=> fadeLayer.classList.remove("show"), 450);
}

function createSection(src){
  cinematicFlash();

  const section = document.createElement("div");
  section.className = "section";

  const video = document.createElement("video");
  video.src = src;
  video.controls = true;
  video.playsInline = true;

  section.appendChild(video);
  container.appendChild(section);

  setTimeout(()=> section.classList.add("show"), 50);
  section.scrollIntoView({behavior:"smooth"});

  setTimeout(()=> video.play().catch(()=>{}), 700);

  video.addEventListener("ended", ()=>{
    index++;
    if(index < videos.length){
      createSection(videos[index]);
    } else {
      setTimeout(()=>{
        dark.classList.add("show");
        finalMsg.classList.add("show");
        startHearts();
      },600);
    }
  });
}

function start(){
  document.getElementById("intro").style.pointerEvents="none";
  index = 0;
  createSection(videos[index]);
}

/* kalpler */
function spawnHeart(){
  const h = document.createElement("div");
  h.className="heart";
  h.textContent="ðŸ’š";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  h.style.fontSize=(18+Math.random()*18)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}

let heartInterval=null;
function startHearts(){
  if(heartInterval) return;
  heartInterval=setInterval(spawnHeart,250);
}
</script>

</body>
</html>
