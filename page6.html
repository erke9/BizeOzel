<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Final</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body{
  margin:0;
  background: radial-gradient(circle at top, #ffe6f0, #ffd1dc, #fff0f5);
  font-family: Arial, sans-serif;
  text-align:center;
  scroll-behavior:smooth;
}

.section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}

/* Videolar baÅŸta gizli */
.videoSection{
  display:none;
}

.title{
  font-family:'Pacifico', cursive;
  font-size:42px;
  color:#d1006c;
  margin-bottom:30px;
}

.startBtn{
  padding:14px 28px;
  font-size:18px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:#ff69b4;
  color:white;
}

video{
  width:90%;
  max-width:800px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  background:#000;
  margin:40px 0;
}

.darkOverlay{
  position:fixed;
  inset:0;
  background:black;
  opacity:0;
  pointer-events:none;
  transition: opacity 2s ease;
  z-index:10;
}

.darkOverlay.show{
  opacity:0.85;
}

.finalText{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Pacifico', cursive;
  font-size:42px;
  color:white;
  opacity:0;
  transition: opacity 2s ease;
  z-index:11;
}

.finalText.show{
  opacity:1;
}
</style>
</head>

<body>

<div class="section">
  <div class="title">Yalniz degiliz ðŸ˜Œ</div>
  <button class="startBtn" onclick="start()">Buraya tikla</button>
</div>

<!-- Videolar -->
<div class="section videoSection" id="sec1">
  <video id="v1" playsinline controls>
    <source src="videos/v1.mp4" type="video/mp4">
  </video>
</div>

<div class="section videoSection" id="sec2">
  <video id="v2" playsinline controls>
    <source src="videos/v2.mp4" type="video/mp4">
  </video>
</div>

<div class="section videoSection" id="sec3">
  <video id="v3" playsinline controls>
    <source src="videos/v3.mp4" type="video/mp4">
  </video>
</div>

<div class="section videoSection" id="sec4">
  <video id="v4" playsinline controls>
    <source src="v4.mp4" type="video/mp4">
  </video>
</div>

<div class="darkOverlay" id="dark"></div>
<div class="finalText" id="finalMsg">
  Sude Erke seni cok seviyor ðŸ’š
</div>

<script>
const v1 = document.getElementById("v1");
const v2 = document.getElementById("v2");
const v3 = document.getElementById("v3");
const v4 = document.getElementById("v4");

const sec1 = document.getElementById("sec1");
const sec2 = document.getElementById("sec2");
const sec3 = document.getElementById("sec3");
const sec4 = document.getElementById("sec4");

const dark = document.getElementById("dark");
const finalMsg = document.getElementById("finalMsg");

function start(){
  sec1.style.display = "flex";
  sec1.scrollIntoView({behavior:"smooth"});
  setTimeout(()=>v1.play().catch(()=>{}),800);
}

v1.addEventListener("ended", () => {
  sec2.style.display = "flex";
  sec2.scrollIntoView({behavior:"smooth"});
  setTimeout(()=>v2.play().catch(()=>{}),800);
});

v2.addEventListener("ended", () => {
  sec3.style.display = "flex";
  sec3.scrollIntoView({behavior:"smooth"});
  setTimeout(()=>v3.play().catch(()=>{}),800);
});

v3.addEventListener("ended", () => {
  sec4.style.display = "flex";
  sec4.scrollIntoView({behavior:"smooth"});
  setTimeout(()=>v4.play().catch(()=>{}),800);
});

v4.addEventListener("ended", () => {
  dark.classList.add("show");
  finalMsg.classList.add("show");
});
</script>

</body>
</html>
