<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Final</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  body{
    margin:0;
    background: radial-gradient(circle at top, #ffe6f0, #ffd1dc, #fff0f5);
    font-family: Arial, sans-serif;
    text-align:center;
    scroll-behavior:smooth;
  }

  .section{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:40px 20px;
  }

  .title{
    font-family:'Pacifico', cursive;
    font-size:42px;
    color:#d1006c;
    margin:0 0 22px 0;
    padding:0 16px;
    text-shadow: 2px 2px 12px rgba(255,105,180,0.25);
  }

  /* BUTONUN TIKLANMASI Ä°Ã‡Ä°N: Ã¼stte ve tÄ±klanabilir */
  .startBtn{
    position: relative;
    z-index: 9999;
    pointer-events: auto;

    padding:14px 28px;
    font-size:18px;
    border-radius:30px;
    border:none;
    cursor:pointer;
    font-weight:bold;
    background:#ff69b4;
    color:white;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  .startBtn:hover{
    transform: scale(1.08);
    box-shadow: 0 10px 22px rgba(0,0,0,0.15);
  }

  video{
    width:90%;
    max-width:800px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    background:#000;
  }

  .hint{
    margin-top:12px;
    color:#a30054;
    font-size:14px;
    opacity:0.85;
  }

  .darkOverlay{
    position:fixed;
    inset:0;
    background:black;
    opacity:0;
    pointer-events:none;
    transition: opacity 2s ease;
    z-index:10;
  }
  .darkOverlay.show{ opacity:0.85; }

  .finalText{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Pacifico', cursive;
    font-size:42px;
    color:white;
    opacity:0;
    transition: opacity 2s ease;
    z-index:11;
    padding: 0 18px;
    text-align:center;
  }
  .finalText.show{ opacity:1; }

  /* V4 yoksa gÃ¶sterilecek placeholder */
  .placeholder{
    width:90%;
    max-width:800px;
    height:420px;
    border-radius:20px;
    border:3px dashed #d1006c;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#d1006c;
    font-family:'Pacifico', cursive;
    font-size:26px;
    background: rgba(255,255,255,0.25);
  }
</style>
</head>

<body>

<!-- GÄ°RÄ°Åž EKRANI -->
<div class="section" id="intro">
  <div class="title">Yalniz degiliz ðŸ˜Œ</div>
  <button class="startBtn" onclick="start()">Buraya tikla</button>
  <div class="hint">Butona dokununca videolar acilacak ve sirayla devam edecek ðŸ’š</div>
</div>

<!-- VÄ°DEOLAR BAÅžTA KESÄ°N GÄ°ZLÄ°: inline style -->
<div class="section" id="sec1" style="display:none;">
  <video id="v1" playsinline controls>
    <source src="videos/v1.mp4" type="video/mp4">
  </video>
</div>

<div class="section" id="sec2" style="display:none;">
  <video id="v2" playsinline controls>
    <source src="videos/v2.mp4" type="video/mp4">
  </video>
</div>

<div class="section" id="sec3" style="display:none;">
  <video id="v3" playsinline controls>
    <source src="videos/v3.mp4" type="video/mp4">
  </video>
</div>

<!-- V4 ana dizinde: v4.mp4 -->
<div class="section" id="sec4" style="display:none;">
  <video id="v4" playsinline controls>
    <source src="v4.mp4" type="video/mp4">
  </video>

  <!-- v4.mp4 yoksa bu placeholder gÃ¶rÃ¼nsÃ¼n -->
  <div id="ph" class="placeholder" style="display:none; margin-top:18px;">
    Buraya benim videom gelecek ðŸ’š
  </div>
</div>

<div class="darkOverlay" id="dark"></div>
<div class="finalText" id="finalMsg">Sude Erke seni cok seviyor ðŸ’š</div>

<script>
  const sec1 = document.getElementById("sec1");
  const sec2 = document.getElementById("sec2");
  const sec3 = document.getElementById("sec3");
  const sec4 = document.getElementById("sec4");

  const v1 = document.getElementById("v1");
  const v2 = document.getElementById("v2");
  const v3 = document.getElementById("v3");
  const v4 = document.getElementById("v4");

  const ph = document.getElementById("ph");
  const dark = document.getElementById("dark");
  const finalMsg = document.getElementById("finalMsg");

  function safePlay(video){
    const p = video.play();
    if (p && typeof p.catch === "function") p.catch(()=>{});
  }

  // v4.mp4 gerÃ§ekten var mÄ±? (tarayÄ±cÄ± yÃ¼kleyebiliyor mu)
  function v4Exists(){
    const src = v4.querySelector("source")?.getAttribute("src");
    if (!src) return false;
    // v4'Ã¼n metadata yÃ¼klenmesini deneyelim
    return true;
  }

  function start(){
    // 1) ilk video bÃ¶lÃ¼mÃ¼nÃ¼ aÃ§
    sec1.style.display = "flex";
    sec1.scrollIntoView({behavior:"smooth"});
    setTimeout(()=> safePlay(v1), 600);
  }

  v1.addEventListener("ended", () => {
    sec2.style.display = "flex";
    sec2.scrollIntoView({behavior:"smooth"});
    setTimeout(()=> safePlay(v2), 600);
  });

  v2.addEventListener("ended", () => {
    sec3.style.display = "flex";
    sec3.scrollIntoView({behavior:"smooth"});
    setTimeout(()=> safePlay(v3), 600);
  });

  v3.addEventListener("ended", () => {
    sec4.style.display = "flex";
    sec4.scrollIntoView({behavior:"smooth"});

    // v4.mp4 yoksa placeholder gÃ¶ster
    // v4 video dosyasÄ± yoksa play() zaten baÅŸlamaz; o durumda placeholder gÃ¶rÃ¼nsÃ¼n
    setTimeout(()=>{
      safePlay(v4);
      // 1 saniye sonra hÃ¢lÃ¢ baÅŸlamadÄ±ysa placeholder aÃ§
      setTimeout(()=>{
        if (v4.paused) ph.style.display = "flex";
      }, 1000);
    }, 600);
  });

  v4.addEventListener("ended", () => {
    dark.classList.add("show");
    finalMsg.classList.add("show");
  });
</script>

</body>
</html>
